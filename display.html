<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="Style.css" type="text/css"> 
</head>
<html>	
	<body>
		<div id="inputDiv">
				Board width: <input type="text" value="10" id="boardWidth">
				Board Height: <input type="text" value="10" id="boardHeight">
				<input type="button" id="randomizeButton" value="Randomize" onclick="drawGrid(context, false)">
				<input type="button" id="drawButton" value="Bonus: Draw" onclick="enableDraw()">
				<input type="button" id="solveButton" value="Solve" class="notShowing" onclick="solve()">
				<input type="button" id="restartButton" value="Restart" class="notShowing" onclick="restart()">
		</div>
		<div id="instructionsDiv"></div>
		<div id="canvasContainer">
			<canvas id="myCanvas"></canvas>
		</div>	
		<script src="Setup.js"></script>
		<script src="Randomize.js"></script>
		<script src="Solve.js"></script>
	</body>

</html>
